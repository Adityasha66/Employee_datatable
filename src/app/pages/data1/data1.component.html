<div class="container mt-4 d-flex justify-content-end ">
    <h1 class="me-5" style="font-weight: 900; font-size: 2.5em;">Data Field&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
    <button class="btn btn-success" (click)="openDialog()">ADD </button>
</div>
<br>
<hr>
<div class="container">
    <table class="table" style="border: 4px solid whitesmoke; text-align: start;">
        <thead>
            <tr>
                <th scope="col" style="text-align: center;">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone No</th>
                <th scope="col">CTC (LpA)</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data,let i=index">
                <th scope="row" style="text-align: center;">{{i+1}}</th>
                <td>{{d.name | uppercase}}</td>
                <td>{{d.email}}</td>
                <td>{{d.address | uppercase}}</td>
                <td>{{d.phoneNo}}</td>
                <td>{{d.ctc}}</td>
                <td>
                    <mat-icon aria-hidden="false" fontIcon="delete" style="color:rgb(135, 0, 0)" (click)="deleteInfo(d._id)"></mat-icon>&nbsp;
                    <mat-icon aria-hidden="false" fontIcon="edit" style="color:rgb(45, 85, 44)" (click)="updateInfo(d)"></mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
