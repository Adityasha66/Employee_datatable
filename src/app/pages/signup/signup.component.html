<div class="container">
    <h1 class="title">SignUp Page</h1>
    <div class="card">
        <form>
            <div class="form-group">
                <input type="text" placeholder="Enter Your Name" [(ngModel)]="login.name" [ngModelOptions]="{standalone: true}" id="name" required>
                <input type="text" placeholder="Enter Your Email" [(ngModel)]="login.email" [ngModelOptions]="{standalone: true}" id="email" required>
                <input type="password" placeholder="Enter Your Password" [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}" id="password" required>
                <input type="password" placeholder="Confirm Your Password" [(ngModel)]="login.confirm_password" [ngModelOptions]="{standalone: true}" id="confirm_password" required>
                <div class="buttons">
                    <button type="submit" class="login-button" (click)="sendData()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <p class="mt-3"> <a routerLink="/" style="color: rgb(204, 219, 0); font-size: larger; font-weight: 200;">Already have an account? Login</a></p>
</div>
